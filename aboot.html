---
layout: default
ref: about
lang: tr
---

<div class="container">
  <form class="about-form" action="https://formspree.io/mdolqbpa" method="POST">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input name="inputName" type="name" class="form-control" id="inputName4" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputContact">Institute/Company</label>
      <input name="contact" type="text" class="form-control" id="inputContact" placeholder="Institute">
    </div>

    <div class="form-group">
      <label for="inputPhone">Phone Number</label>
      <input name="phone" type="text" class="form-control" id="inputPhone" placeholder="+90 532 111 11 11">
    </div>

    <div class="form-group">
      <label for="inputService">Services</label>
      <select name="service" id="inputService" class="form-control">
        <option>Bioinformatics</option>
        <option>Databases</option>
        <option>Training</option>
        <option>Webservices</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputMessage">Your Message</label>
      <textarea name="message" class="form-control" id="inputMessage" rows="5"
        required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
