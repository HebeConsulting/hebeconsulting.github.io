<header class="site-header">
  <nav class="navbar sticky-top navbar-hebe navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand hebe-brand" href="#">HEBE Consulting</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href={{ site.navigation["index"][page.lang] | nyx_absolute_url }}>
              {{ site.navbar["home"][page.lang] }}
            </a>
          </li>
          <!-- <li class="nav-item"> -->
          <!--   <a class="nav-link" href={{ "posts.html" | nyx_absolute_url }} >Blog</a> -->
          <!-- </li> -->
          <li class="nav-item">
            <a class="nav-link" href={{ site.navigation["about"][page.lang] | nyx_absolute_url }} >
              {{ site.navbar["contact"][page.lang] }}
            </a>
          </li>
          {% if page.ref != "posts" %}
            {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
            {% for page in pages %}
              <li class="nav-item">
                <a href="{{ page.url }}" class="nav-link {{ page.lang }}">
                  <i class="flag-icons {{ page.lang }}"></i>
                </a>
              </li>
            {% endfor %}
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
